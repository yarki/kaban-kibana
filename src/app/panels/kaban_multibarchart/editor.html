  <div class="editor-row">
    
    <div class="section">
      <h5>Dimension</h5>      
      <div class="editor-option">
        <label class="small">Dimension field (X-axis)</label>
        <input type="text" class="input-medium" bs-typeahead="fields.list" ng-model="panel.primaryDimensionField" ng-change="set_refresh(true)">
      </div>
    </div>
    
    <div class="section">
      <h5>Measures</h5>
      <div class="editor-option">
        <label class="small">Primary measure field</label>
        <input type="text" class="input-medium" bs-typeahead="fields.list" ng-model="panel.primaryMeasureField" ng-change="set_refresh(true)">
      </div>
      <div class="editor-option">
        <label class="small">Label</label>
        <input type="text" class="input-medium" ng-model="panel.primaryMeasureLabel" ng-change="set_refresh(true)">
      </div>
      <br>
      <div class="editor-option">
        <label class="small">Secondary measure field</label>
        <input type="text" class="input-medium" bs-typeahead="fields.list" ng-model="panel.secondaryMeasureField" ng-change="set_refresh(true)">
      </div>
      <div class="editor-option">
        <label class="small">Label</label>
        <input type="text" class="input-medium" ng-model="panel.secondaryMeasureLabel" ng-change="set_refresh(true)">
      </div>
      <br>
      <div class="editor-option">
        <label class="small">Units</label>
        <input type="text" class="input-medium" ng-model="panel.units" ng-change="set_refresh(true)">
      </div>
    </div>

    <div class="section">
      <h5>Aggregation</h5>
      <div class="editor-option">
        <label class="small">Aggregation function</label>
        <select class="input-medium" ng-model="panel.aggFunction" ng-options="f for f in ['sum']" ng-change="set_refresh(true)"></select>
      </div>
    </div>

  </div>
  

  <div class="editor-row">
    
    <div class="section">
      <h5>View Options</h5>
      <div class="editor-option">
        <label class="small">Style</label>
        <select class="input-small" ng-model="panel.chart" ng-options="f for f in ['bar']"></select></span>
      </div>
      <div class="editor-option" ng-show="panel.chart == 'bar'">
        <label class="small">Legend</label>
        <select class="input-small" ng-model="panel.counter_pos" ng-options="f for f in ['below','none']"></select></span>
      </div>
      <div class="editor-option" ng-show="panel.counter_pos != 'none'">
        <label class="small" >Legend Format</label>
        <select class="input-small" ng-model="panel.arrangement" ng-options="f for f in ['vertical']"></select></span>
      </div>
      <div class="editor-option">
        <label class="small">Length</label>
        <input class="input-small" type="number" ng-model="panel.size" ng-change="set_refresh(true)">
      </div>
    </div>

  </div>
